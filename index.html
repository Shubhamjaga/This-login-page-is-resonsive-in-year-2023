<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo responsive page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="" method="post">
			<h2>Registration form</h2>
			<div class="content">
				<div class="input-box">
					<label for="name">Full Name</label>
					<input type="text" placeholder="Enter full name" name="name" required>
				</div>
				<div class="input-box">
					<label for="name">Username</label>
					<input type="text" placeholder="Enter username" name="name" required>
				</div>
				<div class="input-box">
					<label for="email">Email</label>
					<input type="email" placeholder="Enter your valid email address" name="email" required>
				</div>
				<div class="input-box">
					<label for="phonenumber">Phone Number</label>
					<input type="tel" placeholder="Enter phone number" name="phoneNumber" required>
				</div>
				<div class="input-box">
					<label for="password">Password</label>
					<input type="password" placeholder="Enter new password" name="password" required>
				</div>
				<div class="input-box">
					<label for="Cpassword">Confirm password</label>
					<input type="password" placeholder="Enter Confirm Password" name="confirmpassword" required>
				</div>
				<span class="gender-title">Gender</span>
				<div class="gender-category">
					<input type="radio" name="gender" id="male">
					<label for="gender">Male</label>
					<input type="radio" name="gender" id="female">
					<label for="gender">Female</label>
					<input type="radio" name="gender" id="other">
					<label for="gender">Other</label>
				</div>
			</div>
			<div class="alert">
				<p>By clicking sign up, you agree to our<a href="#">Terms,</a> <a href="#">Privacy Policy,</a> and <a href="#">Cookies Policy.</a> You may receive SMS notification from us and can opt out at any time.</p>
			</div>
			<div class="button-container">
				<button type="submit">Register
			</div>
		</form>
	</div>
</body>
</html>
